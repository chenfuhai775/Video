										</div>
										<div class="am-form-group">
											<label class="am-u-sm-4 am-form-label" name="laOutDelay"></label>

										</div>
										<div class="am-form-group">
											<div class="am-u-sm-8 am-u-sm-push-4 ">

													<input type="checkbox" name="armReport" id="armReport"><span name="laArmReport"></span>
												</label>
												<label class="am-checkbox-inline">

											</div>
										</div>

										</div>

											<label class="am-u-sm-4 am-form-label" name="laPhoneNumber3"></label>
											<div class="am-u-sm-8">
												<input type="text" id="phoneNumber3" name="phoneNumber3" maxlength="16" oninput="value=value.replace(/[^\d]/g,'')">
											</div>
										</div>
										<div class="am-form-group">
											<label class="am-u-sm-4 am-form-label" name="laPhoneNumber4"></label>
											<div class="am-u-sm-8">
												<input type="text" id="phoneNumber4" name="phoneNumber4" maxlength="16" oninput="value=value.replace(/[^\d]/g,'')">
											</div>
										</div>
										<div class="am-form-group">
											<div class="am-u-sm-8 am-u-sm-push-4 am-btn-group-sm">
												<button type="button" class="am-btn am-radius am-btn-primary" onclick="g_oAlarmSetting.setPhoneCfgInfo()"><span name="btnSave"></span></button>
											</div>
										</div>
									</form>
