<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body data-type="index">
<header class="am-topbar am-topbar-inverse admin-header">
    <!-- logo -->
    <div class="am-fl tpl-header-logo">
        <span id="LogoText" name="LogoText"></span>
    </div>
    <!-- 顶部右侧内容 -->
    <div class="tpl-header-fluid">
        <div class="am-fl tpl-header-switch-button am-icon-navicon">
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>
        <div class="am-fr am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav tpl-header-list">
                <!-- 欢迎语 -->
                <li class="am-text-sm">
                    <a href="UsersManage.html"><span class="am-icon-user"></span> <span id="UserName"></span> </a>
                </li>
                <li class="am-dropdown" data-am-dropdown="" data-am-dropdown-toggle="" id="lastMsgLog">
                    <a class="am-dropdown-toggle tpl-header-list-link" onClick="g_oDevice.displayLastMsg()"
                       href="javascript:;">
                        <span class="am-icon-bell"></span> <span id="laMessage" name="laMessage"></span> <span
                            class="am-badge tpl-badge-danger am-round" id="alarmInfoNum"></span>
                    </a>
                    <ul class="am-dropdown-content tpl-dropdown-content">
                        <li class="tpl-dropdown-content-external">
                            <h3><label name="laNewMessage"></label></h3><a href="log.html" name="laAll"></a>
                        </li>
                        <li id="logList">
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:loginOut();" class="tpl-header-list-link">
                        <span class="am-icon-sign-out tpl-header-list-ico-out-size"></span> <span name="laExit"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="tpl-page-container tpl-page-header-fixed">
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <div class="tpl-left-nav-title">
            <a class="more" href="ParaSetting.html&time"><i class="am-icon-clock-o"></i></a>
            <span id="data"></span>&nbsp;&nbsp;<span id="time"></span>
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="index.html" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-play-circle-o am-icon-fw"></i>
                        <span name="laHome"></span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="playback.html" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-file-video-o am-icon-fw"></i>
                        <span name="laPlayback"></span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="log.html" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-calendar am-icon-fw"></i>
                        <span name="laLog"></span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="javascript:;" class="nav-link tpl-left-nav-link-list active">
                        <i class="am-icon-toggle-on am-icon-fw"></i>
                        <span name="laSmart"></span>
                        <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right tpl-left-nav-more-ico-rotate"></i>
                    </a>
                    <ul class="tpl-left-nav-sub-menu" style="display: block;">
                        <li>
                            <a href="device.html" class="active">
                                <i class="am-icon-angle-right"></i>
                                <span id="laDevList" name="laDevList"></span>
                            </a>
                            <a href="area.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laAreaList"></span>
                            </a>
                            <a href="scene.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laScene"></span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-cogs am-icon-fw"></i>
                        <span name="laConfig"></span>
                        <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                    </a>
                    <ul class="tpl-left-nav-sub-menu" style="display: none;">
                        <li>
                            <a href="ParaSetting.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laDevice"></span>
                                <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                            </a>
                            <a href="NetworkSetting.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laNetwork"></span>
                                <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                            </a>
                            <a href="VideoSetting.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laVideo"></span>
                            </a>
                            <a href="AlarmSetting.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laAlarm"></span>
                            </a>
                            <a href="UsersManage.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laUser"></span>
                            </a>
                            <a href="System.html">
                                <i class="am-icon-angle-right"></i>
                                <span name="laSystem"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="tpl-content-wrapper">
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption">
                    <span class="am-icon-list-alt"></span> <span id="laDevManage" name="laDevManage"></span>
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-sm">
                                <button type="button" class="am-btn am-radius am-btn-warning"
                                        onclick="g_oDevice.deviceAddManual()"><span class="am-icon-plus"
                                                                                    id="laDevAddManual"
                                                                                    name="laDevAddManual"></span>
                                </button>
                            </div>
                            <div class="am-btn-group am-btn-group-sm">
                                <button type="button" class="am-btn am-radius am-btn-success"
                                        onclick="g_oDevice.devSingleStudy()"><span class="am-icon-plus"
                                                                                   id="laDevSingleStudy"
                                                                                   name="laDevSingleStudy"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="am-tabs am-margin" data-am-tabs="">
                    <ul class="am-tabs-nav am-nav am-nav-tabs" id="ZoneArea">
                    </ul>
                    <div class="am-tabs-bd" id="DeviceList"
						style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
						<div class="am-tab-panel am-fade am-in am-active">
                            <div id="Context" class="am-u-sm-12">
                            </div>
                        </div>
                    </div>				
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class='am-modal am-modal-prompt' tabindex='-1' id="devAddNew">
    <div class='am-modal-dialog'>
        <form class='am-form am-form-horizontal' id='saveDevInfo'>
            <div class='am-modal-hd'>
                <span name="laDevAdd"></span>
                <a href='javascript: void(0)' class='am-close am-close-spin' data-am-modal-close>&times;</a>
            </div>
            <div class='am-modal-bd am-text-left' id='devbodyContent'>
                <legend></legend>
                <div class='am-form-group'>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label' id='laCommMode'></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <select data-am-selected id='ctlTypeSel' name='ctlTypeSel'>
                        </select>
                    </div>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label'  name="laEnable"></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <select data-am-selected id='devEnableSel'>
                            <option value="0" name="laEnable">Disable</option>
                            <option value="1" name="laDisable">Enable</option>
                        </select>
                    </div>
                </div>
                <div class='am-form-group'>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label' id="laAreaSel1"></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <select data-am-selected id='AreaSel' name='AreaSel'>
                        </select>
                    </div>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label' id="laDevType"></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <select data-am-selected id='devTypeSel'>
                        </select>
                    </div>
                </div>
                <div class='am-form-group'>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label' id="laDevName"></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <input type='text' id='DevName'>
                    </div>
                    <label class='am-u-md-2 am-u-sm-4 am-form-label' id='laWls'></label>
                    <div class='am-u-md-4 am-u-sm-8'>
                        <input type='text' id='DevID' maxlength='9'>
                    </div>
                </div>
            </div>
            <div class='am-modal-footer'>
                <span class='am-modal-btn' data-am-modal-cancel id="laCancel"></span>
                <span class='am-modal-btn' data-am-modal-confirm id="laSave"></span>
            </div>
        </form>
    </div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="assets/js/LAB.min.js"></script>
<script>
    $LAB
        .script("assets/js/global_config.js").wait(function () {
        $LAB
            .script("assets/js/jquery.min.js").wait()
            .script("assets/js/amazeui.min.js").wait()
            .script("assets/js/amazeui.dialog.js").wait()
            .script("assets/js/amazeui.page.js").wait()
            .script("assets/js/jquery.cookie.js").wait()
            .script("assets/js/public.js").wait()
            .script("assets/js/Translator.js").wait()
            .script("assets/js/common.js").wait()
            .script("assets/js/device.js").wait(function () {
            g_oDevice.initPage();
        });
    });
</script>
</body>
</html>
