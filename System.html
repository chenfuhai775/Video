                    <div class="caption">
                        <span class="am-icon-list-alt"></span> <span name="laSystem"></span>
                    </div>
                </div>
                <div class="tpl-block">
					
					<div class="am-u-sm-12">
						<div class="am-tabs" data-am-tabs="{noSwipe: 1}">
							<ul class="am-tabs-nav am-nav am-nav-tabs">
								<li class="am-active"><a href="#tab1" id="tabHardDisk" name="tabHardDisk"></a></li>
								<li><a href="#tab2" id="tabTimerRestart" name="tabTimerRestart"></a></li>
								<li><a href="#tab3" id="tabInstallCfg" name="tabInstallCfg"></a></li>
								<li><a href="#tab4" id="tabUpdateCfg" name="tabUpdateCfg"></a></li>
							</ul>
							<div class="am-tabs-bd">
								<div class="am-tab-panel am-fade am-in am-active" id="tab1">
									<table class="am-table am-table-bordered am-table-striped am-table-hover table-main"> 
									<thead>
										<tr>
										<th><span name="laDiskNumer"></span></th>
										<th><span name="laCapacity"></span></th>
										<th><span name="laFreeSpace"></span></th>
										<th><span name="laState"></span></th>
										<th><span name="laOpt"></span></th>
										</tr> 
									</thead>
									<tbody id="diskList">
									</tbody>
								</table>
								</div>
								<div class="am-tab-panel am-fade" id="tab2">
									<form class="am-form am-form-horizontal tpl-amazeui-form am-u-sm-12 am-u-md-6">
										<legend><span name="tabTimerRestart"></span></legend>
										<div class="am-form-group">
											<label class="am-u-sm-4 am-form-label" name="laRebootTime"></label>
											<div class="am-u-sm-8">
												<input type="mainetanceTime" id="mainetanceTime" value="00:00">
											</div>
										</div>
										<div class="am-form-group">
											<label class="am-u-sm-4 am-form-label" name="laRepeat"></label>
											<div class="am-u-sm-8">
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chSunday" id="chSunday"><span name="laSunday"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chMonday" id="chMonday"><span name="laMonday"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chTuesday" id="chTuesday"><span name="laTuesday"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chWednesday" id="chWednesday"><span name="laWednesday"></span>
												</label>
												
												
											</div>
										</div>
										<div class="am-form-group">
											<div class="am-u-sm-8 am-u-sm-push-4 ">
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chThursday" id="chThursday"><span name="laThursday"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chFriday" id="chFriday"><span name="laFriday"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chSaturday" id="chSaturday"><span name="laSaturday"></span>
												</label>
											</div>
										</div>
										<div class="am-form-group">
											<div class="am-u-sm-8 am-u-sm-push-4 ">
												<label class="am-checkbox-inline">
													<input type="checkbox" name="selDayAll" id="selDayAll" onclick="g_oSystem.DayAllClick()"><span name="laSelDayAll"></span>
												</label>
											</div>
										</div>
										<div class="am-form-group">
											<div class="am-u-sm-8 am-u-sm-push-4 am-btn-group-sm">
												<button type="button" class="am-btn am-radius am-btn-primary" onclick="g_oSystem.setTimerCfgInfo()"><span name="btnSave"></span></button>
											</div>
										</div>
									</form>
								</div>
								<div class="am-tab-panel am-fade" id="tab3">
									<form class="am-form am-form-horizontal tpl-amazeui-form am-u-sm-12 am-u-md-6">
										<legend><span name="laChnInstall"></span></legend>
										<div class="am-form-group">
											<label class="am-u-sm-6 am-form-label" name="laChnSel"></label>
											<div class="am-u-sm-6">
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chn1" id="chn1"><span name="laChn1"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chn2" id="chn2"><span name="laChn2"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chn3" id="chn3"><span name="laChn3"></span>
												</label>
												<label class="am-checkbox-inline">
													<input type="checkbox" name="chn4" id="chn4"><span name="laChn4"></span>
												</label>
												
												
											</div>
										</div>
										<div class="am-form-group">
											<label class="am-u-sm-6 am-form-label" name="laRebootDelayCheck"></label>
											<div class="am-u-sm-6">
												<input type="text" id="rebootDelayCheck">
											</div>
										</div>
										<div class="am-form-group">
											<div class="am-u-sm-6 am-u-sm-push-6 am-btn-group-sm">
												<button type="button" class="am-btn am-radius am-btn-primary" onclick="g_oSystem.setInstallCfgInfo()"><span name="btnSave"></span></button>
											</div>
										</div>
									</form>
								</div>
								<div class="am-tab-panel am-fade" id="tab4">
									<form class="am-form am-form-horizontal tpl-amazeui-form am-u-sm-12 am-u-md-6">
										<legend><span name="laSystem"></span></legend>
										<div class="am-form-group">
											<div class="am-u-sm-12 am-u-md-8 am-btn-group-sm">
												<button type="button" onclick="g_oSystem.restartDev()" class="am-btn am-btn-success am-icon-refresh"><span name="laRestart"></span></button>
											</div>
										</div>
										<legend><span name="laDefault"></span></legend>
										<div class="am-form-group">
											<div class="am-u-sm-12 am-u-md-8 am-btn-group-sm">
												<input type="button" name="btnSimpleRestore" id="btnSimpleRestore" onclick="g_oSystem.toRestoneDef('Basic')" class="am-btn">
												<input type="button" name="btnCompleteRestore" id="btnCompleteRestore" onclick="g_oSystem.toRestoneDef('Full')" class="am-btn">
												<p class="am-form-help"><span name="restoreTip"></span></p>
											</div>
										</div>
										<legend><span name="laParamExport"></span></legend>
										<div class="am-form-group">
											<div class="am-u-sm-12 am-btn-group-sm">
												<input type="button" name="btnExportFile" id="btnExportFile" onclick="g_oSystem.exportParam()" class="am-btn">
												<p class="am-form-help"><span name="fileExportTip"></span></p>
											</div>
											<div class="am-u-sm-12 formtips " id="laMessage3">
												
											</div>
										</div>
										<legend><span name="laParamImport"></span></legend>
										<div class="am-form-group">
											<div class="am-u-sm-12 am-u-md-10">
												<input type="file" id="ImportFile">
												<p class="am-form-help"><span name="fileImportTip"></span></p>
											</div>
											<div class="am-u-sm-6 am-u-md-2 am-btn-group-sm">
												<input type="button" name="btnImportFile" id="btnImportFile" onclick="g_oSystem.importParam()" class="am-btn">
											</div>
											<div class="am-u-sm-12">
												<div class="am-progress am-progress-striped am-progress-sm am-active" id="progress1" style="display:none">
													<div class="am-progress-bar am-progress-bar-success" style="width: 0%" id="bar1"><span id="total1"></span></div>
												</div>
											</div>
											<div class="am-u-sm-12 formtips " id="laMessage1">
												
											</div>
										</div>
										<legend><span name="laRemoteUpgrade"></span></legend>
										<div class="am-form-group">
											<label class="am-u-sm-6 am-u-md-2 am-form-label" name="laUpdateTarget"></label>
											<div class="am-u-sm-6 am-u-md-4">
												<select id="updateFileSel" name="updateFileSel">
													<option value="0" name="mainFile"></option>
													<option value="1" name="peripheralFile"></option>
												</select>
											</div>
											<div class="am-u-sm-12 am-u-md-4">
												<input type="file" id="UpdateFile" name="UpdateFile">
												<p class="am-form-help"><span name="upgradeFileTip"></span></p>
											</div>
											<div class="am-u-sm-12 am-u-md-2 am-btn-group-sm">
												<input type="button" name="btnUpgrade" id="btnUpgrade" onclick="g_oSystem.startUp()" class="am-btn am-btn-default">
											</div>
											<div class="am-u-sm-12">
												<div class="am-progress am-progress-striped am-progress-sm am-active" id="progress2" style="display:none">
													<div class="am-progress-bar am-progress-bar-success" style="width: 0%" id="bar2"><span id="total2"></span></div>
												</div>
											</div>
											<div class="am-u-sm-12 formtips" id="laMessage2">
												
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
