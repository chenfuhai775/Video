    <style>
        /**
         * @range.css
        **/
        .ne-range_thumb, input.ne-range[type=range]::-webkit-slider-thumb {
            width: 2em;
            height: 2em;
            border-radius: 50%;
            border: 0 /**1px solid #45bd5c*/;
            background-color: #5cdf84;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.21);
            -webkit-transition: border-color 0.15s, background-color 0.15s;
            transition: border-color 0.15s, background-color 0.15s;
            cursor: pointer;
            background-clip: padding-box;
            box-sizing: border-box;
        }

        .ne-range_thumb:active, input.ne-range[type=range]::-webkit-slider-thumb:active {
            border: 0 /**1px solid #45bd5c*/;
            background-color: #5cdf84;
        }

        .ne-range_track, input.ne-range[type=range] {
            width: 100%;
            height: 4px;
            border-radius: 4px;
            margin: .8em 0;
            padding: 0;
            cursor: pointer;
            border: 0; /**background-color: #45bd5c;*/
            background: -webkit-linear-gradient(#40c35f, #40c35f) no-repeat #cccccc;
            background-size: 0% 100%;
        }

        .ne-range_track > span {
            display: block;
            width: 0%;
            height: 100%;
            background-color: #40c35f;
        }

        .ne-range_tips {
            position: absolute;
            margin-top: -2em;
            width: 6em;
            text-align: center;
            margin-left: -3em;
        }

        .ne-range_thumb > .ne-range_tips {
            margin-left: -2.15em;
        }

        .ne-range_tips > span {
            position: relative;
            display: inline-block;
            padding: 0 1px;
            min-width: 1.2em;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 1px;
            text-align: center;
        }

        .ne-range_tips > span::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -0.25em;
            margin-left: -0.3em;
            border: 0.3em solid rgba(0, 0, 0, 0.5);
            border-right-color: transparent;
            border-left-color: transparent;
            border-bottom: 0;
        }

        /*Real Range*/
        input.ne-range[type=range] {
            position: relative;
            outline: 0;
            -webkit-appearance: none !important;
        }

        input.ne-range[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none !important;
        }

        /*Virtual Range*/
        .ne-range {
            display: inline-block;
            position: relative;
            width: 50%;
            font-size: 0.1em;
        }

        .ne-range_thumb {
            position: absolute;
            top: 0;
            margin-left: -0.85em;
        }

        .ne-range_thumb.ondrag > .ne-range_tips {
            visibility: visible;
        }

        .ne-cell-center {
            float: left;
        }

        #calendar {
            width: 100%;
            height: 90%;
        }

    </style>
</head>
